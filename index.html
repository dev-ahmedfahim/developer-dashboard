<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Dashboard</title>

    <!-- DaisyUi & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header
      class="max-w-screen-2xl mx-auto mt-5 bg-white rounded-2xl py-5 px-6"
    >
      <nav class="flex items-center justify-between">
        <div class="flex items-center">
          <img src="assets/logo.png" alt="" />
          <h2 class="text-4xl ml-2">
            Dev<span class="font-semibold text-[#00303C]">Board</span>
          </h2>
        </div>

        <div class="flex items-center gap-6">
          <!-- Nav Numbers -->
          <div class="flex items-center bg-blue-100 py-4 px-5 rounded-3xl">
            <label for="cheak-box"></label>
            <input
              type="checkbox"
              name=""
              id="cheak-box"
              class="h-8 w-8 rounded-2xl accent-[#3752FD]"
              checked
            />
            <h3 id="nav-number" class="text-3xl font-bold ml-2 text-[#00303C]">
              23
            </h3>
          </div>

          <!-- Nav Btn -->
          <div class="bg-blue-100 p-4 rounded-full">
            <img class="cursor-pointer" src="assets/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <script src="Scripts/script.js"></script>
    
  </body>
</html>
